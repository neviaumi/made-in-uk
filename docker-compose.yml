services:
  api:
    build:
      context: ./systems/api
      dockerfile: Dockerfile
      target: base
    command: ./scripts/docker/dev.sh
    depends_on:
      bg-product-detail:
        condition: service_healthy
      bg-product-search:
        condition: service_healthy
      cloud-tasks:
        condition: service_started
      firestore:
        condition: service_started
    develop:
      watch:
        - action: sync+restart
          path: systems/api/src
          target: /app/src
    entrypoint: /bin/sh
    environment:
      - API_DATABASE_ID=made-in-uk
      - API_ENV=development
      - API_PORT=3000
      - API_PRODUCT_SEARCH_ENDPOINT=http://bg-product-search:3000
      - API_PRODUCT_SEARCH_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - API_PRODUCT_DETAIL_ENDPOINT=http://bg-product-detail:3000
      - API_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - FIREBASE_AUTH_EMULATOR_HOST=firebase:9099
      - FIRESTORE_EMULATOR_HOST=firebase:8080
      - CLOUD_TASKS_EMULATOR_HOST=cloud-tasks:8080
      - GCLOUD_PROJECT=made-in-uk
    ports:
      - 3000:3000
  bg-product-detail:
    build:
      context: systems/background-product-detail
      dockerfile: Dockerfile
      target: base
    command: ./scripts/docker/dev.sh
    depends_on:
      cloud-tasks:
        condition: service_started
      firestore:
        condition: service_started
      llm:
        condition: service_started
    develop:
      watch:
        - action: sync+restart
          path: systems/background-product-detail/src
          target: /app/src
    entrypoint: /bin/sh
    environment:
      - BG_PRODUCT_DETAIL_DATABASE_ID=made-in-uk
      - BG_PRODUCT_DETAIL_ENV=development
      - BG_PRODUCT_DETAIL_PORT=3000
      - FIRESTORE_EMULATOR_HOST=firebase:8080
      - GCLOUD_PROJECT=made-in-uk
      - BG_PRODUCT_DETAIL_LLM_ENDPOINT=http://llm:3000
      - CLOUD_TASKS_EMULATOR_HOST=cloud-tasks:8080
      - BG_PRODUCT_DETAIL_OCADO_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_DETAIL_SAINSBURY_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_DETAIL_ZOOPLUS_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_DETAIL_LILYS_KITCHEN_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_DETAIL_PETS_AT_HOME_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_DETAIL_VET_SHOP_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
  bg-product-search:
    build:
      context: systems/background-product-search
      dockerfile: Dockerfile
      target: base
    command: ./scripts/docker/dev.sh
    depends_on:
      bg-product-detail:
        condition: service_healthy
      cloud-tasks:
        condition: service_started
      firestore:
        condition: service_started
    develop:
      watch:
        - action: sync+restart
          path: systems/background-product-search/src
          target: /app/src
    entrypoint: /bin/sh
    environment:
      - BG_PRODUCT_SEARCH_PRODUCT_DETAIL_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_SEARCH_DATABASE_ID=made-in-uk
      - BG_PRODUCT_SEARCH_ENV=development
      - BG_PRODUCT_SEARCH_PORT=3000
      - BG_PRODUCT_SEARCH_PRODUCT_DETAIL_ENDPOINT=http://bg-product-detail:3000
      - FIRESTORE_EMULATOR_HOST=firebase:8080
      - CLOUD_TASKS_EMULATOR_HOST=cloud-tasks:8080
      - GCLOUD_PROJECT=made-in-uk
      - BG_PRODUCT_SEARCH_SAINSBURY_PRODUCT_SEARCH_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
      - BG_PRODUCT_SEARCH_OCADO_PRODUCT_SEARCH_QUEUE=projects/made-in-uk/locations/localhost/queues/emulator
  cloud-tasks:
    command: -host 0.0.0.0 -port 8080 -queue "projects/made-in-uk/locations/localhost/queues/emulator"
    image: ghcr.io/aertje/cloud-tasks-emulator:latest
  firebase:
    build:
      dockerfile: Dockerfile.firebase
    command: ./scripts/docker/start.sh
    entrypoint: /bin/bash
    ports:
      - '4000:4000'
  llm:
    build:
      context: systems/llm
      dockerfile: Dockerfile
      target: dev
    command: ./scripts/docker/start.sh
    develop:
      watch:
        - action: sync+restart
          path: systems/llm/src
          target: /app/src
    entrypoint: /bin/sh
    environment:
      - LLM_DATABASE_ID=made-in-uk
      - LLM_PORT=3000
      - LLM_ENV=development
      - FIRESTORE_EMULATOR_HOST=firestore:8080
  web:
    build:
      context: ./systems/web
      dockerfile: Dockerfile
      target: base
    command: ./scripts/docker/watch.sh
    depends_on:
      api:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: systems/web/app
          target: /app/app
        - action: rebuild
          path: systems/web/package.json
        - action: rebuild
          path: systems/web/package-lock.json
        - action: sync+restart
          path: systems/web/tsconfig.json
          target: /app/tsconfig.json
        - action: sync+restart
          path: systems/web/tailwind.config.mjs
          target: /app/tailwind.config.mjs
    entrypoint: /bin/sh
    environment:
      - WEB_PORT=5333
      - WEB_API_HOST=http://api:3000
      - WEB_ENV=development
    ports:
      - 5333:5333
      - 3001:3001